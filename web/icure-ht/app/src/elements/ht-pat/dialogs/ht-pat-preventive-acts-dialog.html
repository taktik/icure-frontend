<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../../styles/dialog-style.html">
<link rel="import" href="../../../styles/scrollbar-style.html">
<link rel="import" href="../../ht-spinner/ht-spinner.html">

<link rel="import" href="ht-pat-action-plan-detail.html">

<dom-module id="ht-pat-preventive-acts-dialog">
    <template>
        <style include="dialog-style scrollbar-style paper-tabs-style">

            #preventiveActsDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .splitPanel{
                display: flex;
                height: 100%;
                width: auto;
                margin: 0;
                padding: 0;
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            .menu-item {
                @apply --padding-menu-item;
                height: 24px;
                min-height: 24px;
                font-size: var(--font-size-normal);
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: var(--font-size-normal);
                min-height:20px;
                height:20px;
            }

            .menu-item:hover {
                background: var(--app-dark-color-faded);
                @apply --transition;
            }

            .menu-item .iron-selected {
                background:var(--app-primary-color);

            }

            .iron-selected-2 {
                background:var(--app-primary-color);
                color: white;
            }

            .sidebar {
                height: 100%;
                width: 30%;
                min-width: 320px;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .sidebar-content{
                margin: 8px 4px 4px 4px;
            }

            .detail {
                height: 100%;
                width: 75%;
                position: relative;
                background: white;
                overflow-y: scroll;
            }

            .detail-content{
                margin: 5px;
            }

            .sublist{
                background:var(--app-light-color);
                padding:0;
            }

            .one-line-menu {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-weight: 400;
                padding-left:0;
            }

            .status {
                border-radius: 20px;
                padding: 1px 12px 1px 8px;
                font-size: 14px;
                display: block;
                width: auto;
                max-width: fit-content;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .status--orangeStatus{
                background: #fcdf354d;
            }
            .status--greenStatus{
                background: #07f8804d;
            }
            .status--redStatus{
                background: #ff4d4d4d;
            }

            .statusIcon {
                height: 8px;
                width: 8px;
            }
            .statusIcon--orangeStatus {
                color: var(--app-status-color-pending);
            }
            .statusIcon--greenStatus {
                color: var(--app-status-color-ok);
            }
            .statusIcon--redStatus {
                color: var(--app-status-color-nok);
            }

            p.error {
                color: var(--app-error-color);
            }

            .header {
                display: flex;
                flex-flow: row nowrap;
                background: var(--app-background-color-light);
                border-bottom: 1px solid var(--app-background-color-dark);
            }

            .hdr {
                font-weight: bold;
            }

            .col {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding-left: 2px;
            }

            .col-1 {
                border-right: 1px solid var(--app-background-color-dark);
                width: 30%;
            }

            .col-2 {
                border-right: 1px solid var(--app-background-color-dark);
                width: 50%;
            }

            .col-3 {
                width: 20%;
            }

            .sidebar-filter {
                display: flex;
                flex-flow: row nowrap;
                height: 40px;
            }

            .sidebar-filter-date-min {
                width: 160px;
                margin-left: 6px;
            }

            .sidebar-filter-date-max {
                width: 160px;
                margin-left: 6px;
            }

            .sidebar-filter-label {
                width: 160px;
                margin-left: 6px;
            }

            .sidebar-filter-status {
                width: 160px;
                margin-left: 6px;
            }

            vaadin-date-picker {
                width: 160px!important;
                margin-top: 0px;
            }

            paper-input {
                --paper-input-container-focus-color: var(--app-primary-color);
                width: 140px;
                margin-top: -14px;
                margin-bottom: 10px;
            }

            vaadin-combo-box {
                width: 160px;
            }

        </style>

        <paper-dialog id="preventiveActsDialog">
            <h2 class="modal-title">[[localize('preventive_acts', 'Actes pr√©ventifs', language)]]</h2>
            <div class="content">
                <div class="splitPanel">
                    <div class="sidebar">

                        <div class="sidebar-filter">
                            <div class="sidebar-filter-date-min">
                                <vaadin-date-picker class="dateFilter" id="filterDateMin" on-value-changed="_valueChanged" label="[[localize('from2','Du',language)]]"
                                                    value="{{filterDateMin}}" i18n="[[i18n]]"></vaadin-date-picker>
                            </div>
                            <div class="sidebar-filter-date-max">
                                <vaadin-date-picker class="dateFilter" id="filterDateMax" on-value-changed="_valueChanged" label="[[localize('to2','Au',language)]]"
                                                    value="{{filterDateMax}}" i18n="[[i18n]]"></vaadin-date-picker>
                            </div>
                        </div>
                        <div class="sidebar-filter">
                            <div class="sidebar-filter-label">
                                <paper-input id="filterLabel" label="[[localize('lab','Label',language)]]" value="{{filterLabel}}" on-value-changed="_valueChanged"></paper-input>
                            </div>
                            <div class="sidebar-filter-status">
                                <vaadin-combo-box id="filterStatus" filtered-items="[[comboStatus]]" item-label-path="label" item-value-path="id" label="[[localize('sta','Status',language)]]" value="{{filterStatus}}" on-value-changed="_valueChanged"></vaadin-combo-box>
                            </div>
                        </div>

                        <div class="sidebar-content">
                            <div class="header">
                                <div class="col-1 col hdr">[[localize('dat','Date',language)]]</div>
                                <div class="col-2 col hdr">[[localize('lab','Label',language)]]</div>
                                <div class="col-3 col hdr">[[localize('sta','Status',language)]]</div>
                            </div>
                            <paper-listbox id="menu" class="menu-content sublist" selected="[[selectedItem]]" attr-for-selected="id">
                                <template is="dom-repeat" items="[[services]]">
                                    <paper-item id="id_[[item.id]]" class$="menu-trigger menu-item [[isIronSelected(selected)]] one-line-menu" aria-selected="[[selected]]" on-tap="_select">
                                        <div class="col-1 col" data-id$="[[id]]">[[_formatDate(item, services, refresher)]]</div>
                                        <div class="col-2 col" data-id$="[[id]]">[[_getContent(item, services, refresher)]]</div>
                                        <div class="col-3 col" data-id$="[[id]]"><span><iron-icon icon="vaadin:circle" class$="statusIcon statusIcon--[[_getStatusClass(item, services, refresher)]]"></iron-icon>&nbsp;[[_formatStatus(item, services, refresher)]]</span></div>
                                    </paper-item>
                                </template>
                            </paper-listbox>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="detail-content">
                            <ht-spinner active="[[isLoading]]"></ht-spinner>

                            <ht-pat-action-plan-detail id="detail" api="[[api]]" user="[[user]]" resources="[[resources]]" language="[[language]]" i18n="[[i18n]]" contacts="[[contacts]]" linkables="[[linkables]]" showLinks="true"
                                current-contact="[[currentContact]]"
                                on-changed="_onChanged"
                                on-create-service="_createService"
                                on-update-service="_updateService"
                                on-link-form="linkForm"
                                on-link-to-health-element="linkService"
                                on-unlink-to-health-element="unlinkService"
                                on-delete-form="deleteForm" readonly="false"></ht-pat-action-plan-detail>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <p class="error">[[error]]</p>
                <paper-button class="button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon"></iron-icon>[[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--save" autofocus on-tap="_save" disabled="[[!changed]]">[[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>

        const procedureStatus = [ "aborted", "error", "refused", "pending", "planned", "completed", "proposed", "cancelled" ];

        class HtPatPreventiveActsDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-preventive-acts-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    contacts: {
                        type: Array,
                        value: ()=>[]
                    },
                    services:{
                        type: Array,
                        value: ()=>[]
                    },
                    language: {
                        type: String
                    },
                    filterDate: {
                        type: String
                    },
                    filterLabel: {
                        type: String
                    },
                    filterStatus: {
                        type: Object,
                        value: null
                    },
                    comboStatus: {
                        type: Array,
                        value : () => []
                    },
                    selectedItem: {
                        type:  String,
                        value: null
                    },
                    isLoading: {
                        type: Boolean,
                        value: false
                    },
                    error: {
                        type: String,
                        value: ''
                    },
                    refresher: {
                        type: Number,
                        value: 0
                    },
                    activeItem: {
                        type: Object,
                        observer: '_activeItemChanged'
                    },
                };
            }

            static get observers() {
                return ['contactsChanged(contacts, servicesRefresher)'];
            }

            ready() {
                super.ready();
            }

            attached() {
                super.attached();
                this.async(this.notifyResize());
            }

            reset() {
                this.set("services", [])
            }

            contactsChanged(){
                if(!(this.contacts && this.contacts.length)) {
                    this.reset()
                    return;
                }
                this.api.contact().filterServices(this.contacts,s => s.label==='Actes' || (s.tags.some(t => t.type == "SOAP" && t.code == "Plan") && s.tags.some(t => t.type == 'CD-ITEM-TASK')))
                    .then(services =>{
                        this._services = services;
                        this.set("services",_.orderBy(services,["valueDate", "created"],['asc', 'asc']))
                    })
            }

            isIronSelected(selected) {
                return selected ? 'iron-selected' : '';
            }

            _tomorrow() {
                return this.api.moment(Date.now()).add(1, 'd');
            }

            _compareDate(a, b) {
                return a && b ? this.api.moment(a).diff(this.api.moment(b), 'days') : null
            }

            _between(date, min, max) {
                if (min && max) return this._compareDate(date, min) >= 0 && this._compareDate(date, max) <= 0;
                if (min) return this._compareDate(date, min) >= 0;
                if (max) return this._compareDate(date, max) <= 0;
                return true;
            }

            _valueChanged(e) {
                this.filterDateMin = this.$["filterDateMin"].value;
                this.filterDateMax = this.$["filterDateMax"].value;
                if (e.currentTarget.id === "filterLabel")
                    this.filterLabel = e.detail.value;
                if (e.currentTarget.id === "filterStatus")
                    this.filterStatus = !!e.detail.value ? e.detail.value : null;
                this._filter();
            }

            _filter() {
                if (!this._services) return;
                this.$["filterDateMin"].max = this.$["filterDateMax"].value;
                this.$["filterDateMax"].min = this.$["filterDateMin"].value;
                //this.$["filterDateMax"].max = this._tomorrow().format("YYYY-MM-DD");
                const min = this.filterDateMin ? parseInt(this.api.moment(this.filterDateMin).format('YYYYMMDDHHmmss')) : null;
                const max = this.filterDateMax ? parseInt(this.api.moment(this.filterDateMax).format('YYYYMMDDHHmmss')) : null;
                let services = this._services.filter(s => this._between(s.valueDate, min, max));
                if (this.filterLabel && this.filterLabel.length > 0)
                    services = services.filter(s => this._getContent(s).includes(this.filterLabel));
                if (this.filterStatus)
                    services = services.filter(s => this._getStatus(s) === this.filterStatus.id);
                services = services.sort((a, b) => this._compareDate(a.valueDate, b.valueDate));
                this.set("services", services);
            }

            _getContent(svc){
                const content = svc && this.api.contact().preferredContent(svc, this.language) || svc.content[this.language]
                return _.get(content, 'stringValue', null) ?  _.get(content, 'stringValue', null) : content ? content :  this.localize('obs_val','obsolete value',this.language)
            }

            _formatDate(svc) {
                return svc.valueDate && this.api.formatedMoment(svc.valueDate);
            }

            _formatStatus(svc) {
                const status = this._getStatus(svc);
                return this.localize('proc_status_' + status, status, this.language);
            }

            _getStatus(svc) {
                return _.get(svc.tags.find(tag => tag.type === "CD-LIFECYCLE"), "code", "");
            }

            _getStatusClass(svc) {
                const status = this._getStatus(svc);
                if (status === "error" || status === "aborted" || status === "refused" || status === "cancelled")
                    return "redStatus"
                if (status === "pending" || status === "planned" || status === "proposed")
                    return "orangeStatus"
                return "greenStatus";
            }

            _onChanged(e) {
                //if (e.detail.changed)
                    this.set("refresher", this.refresher + 1);
                this.set("error", e.detail.error);
                this.set("changed", e.detail.changed);
            }

            _linkForm(e) {
                const he = this.healthElements.find(he => he.id === e.target.id || he.idService === e.target.id);
                this.dispatchEvent(new CustomEvent('link-form', {detail: {healthElement: he}, composed: true, bubbles: true}));
            }

            _openDialog() {
                this.$['preventiveActsDialog'].open();
                this.isLoading = true;
                setTimeout(()=> {
                    this.isLoading = false;
                    this._filter();
                    if (this.services.length > 0)
                        this._show(this.services[0]);
                }, 1000);
            }

            _show(service) {
                const id = service.id;

                this.set("comboStatus", procedureStatus.map(id => {
                    return { id : id, label: this.localize("proc_status_" + id, id) }
                }));

                this.services.forEach(service => {
                    const item = this.shadowRoot.querySelector("#id_" + service.id);
                    if (item) {
                        item.setAttribute("aria-selected", service.id == id ? "true" : "false");
                        if (service.id == id)
                            item.classList.add("iron-selected-2");
                        else
                            item.classList.remove("iron-selected-2");
                    }
                });
                this.set("selectedItem", service)
                this.$['detail'].show(service);
            }

            _select(e) {
                console.log("_select");
                if (this.changed)
                    this._save();
                this._show(this.services.find(s => "id_" + s.id === e.currentTarget.id));
            }

            linkService(e) {
                const he = e.detail.healthElement
                if (!he) return;
            }

            unlinkService(e){
                const he = e.detail.healthElement
                if (!he) return;
            }

            linkForm(e) {
                const he = e.detail.healthElement
                if (!he) return;
            }

            deleteForm(e) {
                const he = e.detail.healthElement
                if (!he) return;
            }

            _createService(e) {
                //this._dispatchEvent("create-service", e.detail);
            }

            _updateService(e) {
                //this._dispatchEvent("update-service", e.detail);
            }

            _dispatchEvent(event, detail) {
                this.dispatchEvent(new CustomEvent(event, {
                    detail: detail,
                    bubbles: true,
                    composed: true
                }))
            }

            _save(e) {
                this.$['detail'].save();
            }

            close() {
                this.$.dialog.close();
            }

            _closeDialogs(){
                this.$['preventiveActsDialog'].close();
            }
        }
        customElements.define(HtPatPreventiveActsDialog.is, HtPatPreventiveActsDialog);
    </script>
</dom-module>
