<dom-module id="ht-admin-account-printers">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                height: calc(100% - 20px);
            }

            :host *:focus{
                outline:0!important;
            }

            .printer-panel{
                width: 100%;
                height: 100%;
                grid-column-gap: 24px;
                grid-row-gap: 24px;
                padding: 0 24px;
                box-sizing: border-box;
            }

            .line {
                display: flex;
            }
            .line.p8 {
                padding: 0 8px;
                box-sizing: border-box;
            }
            .line.p16 {
                padding: 0 16px;
                box-sizing: border-box;
            }
            .line > * {
                flex-grow: 1;
            }
            .line > *.no-grow {
                flex-grow: 0;
            }
            .line > *.w50 {
                width: 50px;
            }
            .line > *.w100 {
                width: 100px;
            }
            .line > *.w150 {
                width: 150px;
            }
            .line > *.grow-3 {
                flex-grow: 3;
            }

            .line span.lang {
                padding-top: 20px;
                width: 80px !important;
            }

            paper-dropdown-menu, paper-input{
                --paper-input-container-focus-color: var(--app-primary-color);
            }

            .col { flex-grow: 1; width: 30%; box-sizing: border-box; float:left }

            .edit {
                height: 90%;
                overflow: auto;
            }


        </style>

        <div class="printer-panel">
            <h4 class="section-title">[[localize('my_pro', 'My profil', language)]] - [[localize('acc_print_info', 'Printers', language)]]</h4>

            <div class="edit">
                <div class="line">
                    <h5 class="col">[[localize("type-doc","Type de documents",language)]]</h5>
                    <h5 class="col">[[localize("format","Format d'impression",language)]]</h5>
                    <h5 class="col">[[localize("printers","Imprimantes",language)]]</h5>
                </div>
                <template id="repeat" is="dom-repeat" items="[[listTypeDocument]]" as="preference">
                    <div class="line">
                        <span class="col">[[localize(preference.type,preference.typeLocalized,language)]]</span>
                        <div class="col">
                            <paper-dropdown-menu class="flex">
                                <paper-listbox slot="dropdown-content" selected="{{preference.formatSelected}}" attr-for-selected="name">
                                    <template is="dom-repeat" items="[[preference.formats]]">
                                        <paper-item name="[[item]]">[[item]]</paper-item>
                                    </template>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </div>
                        <div class="col">
                            <paper-dropdown-menu class="flex">
                                <paper-listbox slot="dropdown-content" selected="{{preference.printerSelected}}" attr-for-selected="name">
                                    <paper-item name="print-window">[[localize('print-window','print-window',language)]]</paper-item>
                                    <template is="dom-repeat" items="[[printers]]">
                                        <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                                    </template>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </div>
                    </div>
                </template>
                <div class="line">
                    <h5 class="col">[[localize("list-eti","Liste de vos étiquettes",language)]]</h5>
                </div>
                <vaadin-grid id="etiq" class="material" items="[[listStickers]]">
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('name-format','Nom du format',language)]]
                        </template>
                        <template>
                            <div>[[item.name]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('format','Format',language)]]
                        </template>
                        <template>
                            <div>[[item.formatX]] mm - [[item.formatY]] mm</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('printer','Printer',language)]]
                        </template>
                        <template>
                            <div>[[item.printer]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            <paper-icon-button class="mobile-menu-btn" icon="vaadin:plus" on-tap="_addSticker"></paper-icon-button>
                        </template>
                        <template>
                            <div>
                                <paper-icon-button class="mobile-menu-btn" icon="vaadin:edit" data-item$="[[item.id]]" on-tap="_editSticker"></paper-icon-button>
                            </div>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
            <div class="buttons">
                <paper-button on-tap="_savePrinters" class="modal-button modal-button--save">[[localize('save','Save',language)]]</paper-button>
            </div>
        </div>

        <paper-dialog id="sticker-dialog">
            <div>
                <paper-input label="[[localize('nam','name',language)]]" value="{{sticker.name}}" type="text"></paper-input>
                <paper-input label="[[localize('long-h','Longueur horizontal',language)]]" value="{{sticker.formatX}}" type="number"></paper-input>
                <paper-input label="[[localize('long-vert','Longueur verticale',language)]]" value="{{sticker.formatY}}" type="number"></paper-input>
                <paper-dropdown-menu class="flex">
                    <paper-listbox slot="dropdown-content" selected="{{sticker.printer}}" attr-for-selected="name">
                        <paper-item name="print-window">[[localize('print-window','print-window',language)]]</paper-item>
                        <template is="dom-repeat" items="[[printers]]">
                            <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss class="modal-button" >[[localize('clo','close',language)]]</paper-button>
                <paper-button dialog-confirm on-tap="_saveSticker" class="modal-button modal-button--save">[[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        class HtAdminAccountPrinters extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-account-printers'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    printers: {
                        type: Array,
                        value: []
                    },
                    listTypeDocument: {
                        type: Array,
                        value : [
                            {type : "rapp-mail",typeLocalized :"rapport et courrier",formats:["A4"]},
                            {type : "recipe",typeLocalized :"prescriptions et ITT",formats:["A4","DL"]},
                            {type : "recipe-kine-inf",typeLocalized :"prescription kiné et infi",formats:["A4","DL"]},
                            {type : "imagerie",typeLocalized :"demande d'imagerie",formats:["A4"]},
                            {type : "doc-little-format",typeLocalized :"Autre document - petit format",formats:["A2","A3","A4","A5","A6","DL"]},
                            {type : "doc-big-format",typeLocalized :"Autre document - grand format",formats:["A2","A3","A4","A5","A6","DL"]},
                            {type : "doc-off-format",typeLocalized :"Document officiel",formats:["A4"]}
                        ]
                    },
                    electronAvailable: {
                        type : Boolean,
                        value : false,
                        observer : "_electronChange"
                    },
                    listStickers : {
                        type : Array,
                        value: []
                    },
                    sticker : {
                        type : Object,
                        value : {}
                    }
                }
            }

            static get observers() {
                return ["_userChanged(printers,user)"];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
                this.api.isElectronAvailable().then(elect=>this.set('electronAvailable',elect))


            }

            _electronChange(){
                if(!this.electronAvailable)return;
                this.api.printers().then(prt=>{
                    this.set('printers',prt)
                })
            }

            _savePrinters(){
                const printerSettingComplete = this.listTypeDocument.filter(type => (type.formatSelected || type.formatSelected===0) && (type.printerSelected || type.printerSelected===0))
                    .map(x => {return{type:x.type,format : x.formatSelected,printer : x.printerSelected}})

                let property =this.user.properties.filter( prop => prop.type.identifier==="org.taktik.icure.be.user.preferredPrinters");
                let tmpStickProperties = [];
                if(!property.length){
                    property = {
                        type: {
                            identifier: "org.taktik.icure.be.user.preferredPrinters",
                            type: "JSON",
                            unique: true,
                            localized: false,
                            _attachments: {},
                            java_type: "org.taktik.icure.entities.PropertyType",
                            rev_history: {}
                        },
                        typedValue: {
                            type: "STRING",
                            stringValue: ""
                        },
                        _attachments: {},
                        java_type: "org.taktik.icure.entities.Property",
                        rev_history: {}
                    }
                    this.user.properties.push(property);

                }
                else{
                    tmpStickProperties = (property.typedValue && property.typedValue.stringValue && JSON.parse(property.typedValue.stringValue).stickers) || []
                }

                this.user.properties.find( prop => prop.type.identifier==="org.taktik.icure.be.user.preferredPrinters").typedValue.stringValue=JSON.stringify({documents : printerSettingComplete, stickers : tmpStickProperties})
                this.api.user().modifyUser(this.user)
                    .then(user => this.api.register(user,"user"))
                    .then(user => this.set('user',user))

            }

            _userChanged(){
                if(!this.printers.length)return;
                const property = this.user.properties.find( prop => prop.type.identifier==="org.taktik.icure.be.user.preferredPrinters")
                const printerSetting = (property && property.typedValue && property.typedValue.type ==="STRING" && property.typedValue.stringValue) ? JSON.parse(property.typedValue.stringValue) : {documents : [],stickers : []}
                printerSetting.documents.map(setting => {
                    const itemTypeDoc =this.listTypeDocument.findIndex(itemDoc => itemDoc.type===setting.type)
                    this.set("listTypeDocument."+itemTypeDoc+".formatSelected", setting.format)
                    this.set("listTypeDocument."+itemTypeDoc+".printerSelected", this.printers.find(printer => printer.name===setting.printer) ? setting.printer : "print-window")
                })
                this.set("listStickers",printerSetting.stickers || [])
            }

            _addSticker(){
                this.set("sticker",{
                    id : 0,
                    name : "",
                    printer : "print-window",
                    formatX : 0,
                    formatY : 0
                })
                this.$["sticker-dialog"].open()
            }

            _editSticker(e){
                const stickTemp = this.listStickers.find(stick => stick.id===e.target.dataset.item)
                this.set("sticker",{
                    id : stickTemp.id,
                    name : stickTemp.name,
                    printer : stickTemp.printer,
                    formatX : stickTemp.formatX,
                    formatY : stickTemp.formatY
                })
                this.$["sticker-dialog"].open()
            }

            _saveSticker(){
                let property = this.user.properties.find( prop => prop.type.identifier==="org.taktik.icure.be.user.preferredPrinters")
                let printerSetting = {}
                if(property) {
                    printerSetting = (property && property.typedValue && property.typedValue.type === "STRING" && property.typedValue.stringValue) ? JSON.parse(property.typedValue.stringValue) : {
                        documents: [],
                        stickers: []
                    }
                    let stickTmp = {}
                    if (this.sticker.id) {
                        stickTmp = printerSetting.stickers.find(stick => stick.id === this.sticker.id)
                        stickTmp.name = this.sticker.name
                        stickTmp.printer = this.sticker.printer
                        stickTmp.formatX = this.sticker.formatX
                        stickTmp.formatY = this.sticker.formatY
                        this.set("listStickers."+this.listStickers.findIndex(stick => stick.id===this.sticker.id),stickTmp)
                    } else {
                        stickTmp.id = this.api.crypto().randomUuid()
                        stickTmp.name = this.sticker.name
                        stickTmp.printer = this.sticker.printer
                        stickTmp.formatX = this.sticker.formatX
                        stickTmp.formatY = this.sticker.formatY
                        printerSetting.stickers.push(stickTmp)
                        this.push("listStickers",stickTmp)
                    }

                    this.user.properties.find(prop => prop.type.identifier === "org.taktik.icure.be.user.preferredPrinters").typedValue.stringValue = JSON.stringify(printerSetting)
                    this.api.user().modifyUser(this.user)
                        .then(user => this.api.register(user, "user"))
                        .then(user => this.set('user', user))
                }
                else{
                    let stickTmp ={
                        id : this.api.crypto().randomUuid(),
                        name : this.sticker.name,
                        printer : this.sticker.printer,
                        formatX : this.sticker.formatX,
                        formatY : this.sticker.formatY
                    }
                    property = {
                        type: {
                            identifier: "org.taktik.icure.be.user.preferredPrinters",
                            type: "JSON",
                            unique: true,
                            localized: false,
                            _attachments: {},
                            java_type: "org.taktik.icure.entities.PropertyType",
                            rev_history: {}
                        },
                        typedValue: {
                            type: "STRING",
                            stringValue: JSON.stringify({documents : [],stickers : [stickTmp]})
                        },
                        _attachments: {},
                        java_type: "org.taktik.icure.entities.Property",
                        rev_history: {}
                    }

                    this.user.properties.push(property)
                    this.api.user().modifyUser(this.user)
                        .then(user => this.api.register(user, "user"))
                        .then(user => {
                            this.set('user', user)
                            this.push("listStickers",stickTmp)
                        })
                }
            }
        }

        customElements.define(HtAdminAccountPrinters.is, HtAdminAccountPrinters)
    </script>
</dom-module>
