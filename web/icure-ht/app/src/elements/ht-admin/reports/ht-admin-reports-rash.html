    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminReportsRash extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports-rash'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    patientList:{
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    const filter = {
                        $type: "PatientByHcPartyNameContainsFuzzyFilter",
                        healthcarePartyId: _.get(hcp, 'parentId', null) ? _.get(hcp, 'parentId', null) : _.get(hcp, 'id', null),
                        searchString: ""
                    };

                    this.api.patient().filterByWithUser(this.user, null, null, 30000, 0, null, true, {filter: filter})
                        .then(patients => {
                            this.set('patientList', patients.rows)

                        }).finally(() => {
                        this.set("isLoading", false);
                    });
                })
            }

            _getNumberOfPatientByRangeOfAge(startAge, endAge){
                return _.size(_.get(this, 'patientList', []).filter(p => parseInt(_.get(p, 'dateOfBirth', null) ? this.api.getCurrentAgeFromBirthDate(_.get(p, 'dateOfBirth', null),( e , s ) => this.localize(e, s, this.language)) : 220) >= startAge && parseInt(_.get(p, 'dateOfBirth', null) ? this.api.getCurrentAgeFromBirthDate(_.get(p, 'dateOfBirth', null),( e , s ) => this.localize(e, s, this.language)) : 220) <= endAge))
            }

            _getNumberOfPatient(){
                return _.size(_.get(this, 'patientList', []))
            }

            _getNumberOfBim(){
                return _.size(_.get(this, 'patientList', []).filter(p => parseInt(_.get(_.head(_.get(p, 'insurabilities', []).filter(ins => _.get(ins, 'startDate', null) && !_.get(ins, 'endDate', null) && _.trim(_.get(ins, 'parameters.tc1', null)).length === 3 && _.trim(_.get(ins, 'parameters.tc2', null)).length === 3)), 'parameters.tc1', null)) % 2 !== 0))
            }

            _getNumberOfPatientByGender(g){
                const gender = g && g === "m" ? "male" : g && g === "f" ? "female" : "other"
                return _.size(_.get(this, 'patientList', []).filter(p => gender === "male" ||Â gender === "female" ? _.get(p, 'gender', null) === gender : _.get(p, 'gender', null) !== "female" && _.get(p, 'gender', null) !== "male"))
            }


        }

        customElements.define(HtAdminReportsRash.is, HtAdminReportsRash)
    </script>
