<dom-module id="dynamic-form">
	<template>
		<style include="icpc-styles dialog-style buttons-style">
			ht-spinner.center {
				position: absolute;
				left: calc(50% - 14px);
				top: calc(50% - 14px);
			}

			paper-card.subform-card {
				min-height: 16px;
				padding: 0 0 8px 0;
				box-shadow: none;
				border-bottom: 1px solid lightgrey;
				margin: 0;
				width: 100%;
				background: transparent;
			}

			paper-card {
				position: relative;
			}

			.pat-details-card>.card-content {
				padding: 16px 16px 32px !important;
			}

			.pat-details-card {
				min-height: 120px;
				width: calc(100% - 64px);
				margin: 0 32px 32px;
				padding: 0 8px 8px;
			}

			.horizontal {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				flex-basis: 100%;
			}

			.edit-print-pat-details-btn {
				position: absolute;
				left: 50%;
				transform: translate(-50%, 0);
				bottom: -20px;
			}

			.reports-list-container {
				position: absolute;
				bottom: 20px;
				right: calc(50% - 4px);
				background-color: var(--app-background-color-light);
				opacity: .8;
				padding: 8px 0;
				border-radius: 2px;
				max-width: 253px;
			}

			.reports-list-container paper-fab-speed-dial-action {
				--paper-fab-speed-dial-action-label-background: transparent;
				--paper-fab-iron-icon: {
					transform: scale(0.8);

				};
				--paper-fab: {
					background: var(--app-primary-color-dark);
				}
			}

			.justified {
				justify-content: space-between;
			}

			.form-title {
				color: var(--app-primary-color);
				border-top: 2px solid var(--app-background-color-dark);
				border-radius: 2px 2px 0 0;
				background: var(--app-background-color-dark);
				font-size: 12px;
				margin: 0 0 8px -8px;
				padding: 2px 4px 2px 20px;
				display: flex;
				flex-flow: row nowrap;
				width: calc(100% - 8px);
				text-align: left;
				justify-content: space-between;
				align-items: center;
			}

			.form-title > span {
				flex-grow: 1;
				min-width: 100px;
			}

			.form-title >div {
				flex-grow: 0;
				min-width: 48px;
			}

			.form-title-bar-btn {
				height: 20px;
				width: 20px;
				padding: 2px;
			}

			.form-title-bar-btn paper-listbox{
				padding: 0;
			}

			.form-title-bar-btn paper-listbox paper-item{
				padding: 0 8px;
				font-size: var(--font-size-normal);
			}

			.form-title-bar-btn paper-listbox paper-item iron-icon{
				height: 12px;
				width: 12px;
				padding: 0;
				margin-right: 4px;
			}

			.colour-code {
				font-size: 12px;
				white-space: nowrap;
			}

			.colour-code span {
				content: '';
				display: inline-block;
				height: 6px;
				width: 6px;
				border-radius: 3px;
				margin-right: 3px;
				margin-bottom: 1px;
			}

			ht-spinner {
				--ht-spinner-layer-1-color: var(--app-secondary-color);
				--ht-spinner-layer-2-color: var(--app-primary-color-light);
				--ht-spinner-layer-3-color: var(--app-secondary-color-dark);
				--ht-spinner-layer-4-color: var(--app-primary-color-dark);
			}

            #printSubForm {
                --paper-fab: {background: var(--app-secondary-color);};
            }

			.tKLabelSeparator{
				width: 100%;
				font-size: 12px;
				margin-top: 1%;
				padding: 4px;
			}

			#delete-confirmation-dialog{
				height: 160px;
				width: 300px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: 0;
				transform: translate(-50%, -50%);
			}

			#delete-confirmation-dialog .content{
				padding: 0 12px;
			}

			.printSubFormStyle{
				float: right;
				right: 4px;
				top: 2px;
			}

			.eMediattestSubFormStyle{
				margin-right:10px;
			}

			.exclude{
				text-decoration: line-through;
			}

			paper-menu-button {
				padding:0;
			}

			paper-menu-button paper-listbox {
				padding:0!important;
			}

			paper-menu-button paper-listbox paper-item {
				padding:0 8px!important;
				font-size: var(--font-size-normal);
			}

		</style>

		<ckmeans-grouping id="ckmeans-grouping"></ckmeans-grouping>
		<ckmeans-grouping id="ckmeans-flow-grouping" max-distance="8"></ckmeans-grouping>

		<paper-card class$="{{_patCardClass(isSubForm)}}">
			<template is="dom-if" if="[[showTitle]]">
				<div class="form-title">
					<span>[[displayedTitle]]</span>
					<slot name="titlebar"></slot>
					<div>
                        <paper-tooltip position="bottom" for="linkhe">[[localize('link_he','Link Health Element',language)]]</paper-tooltip>
                        <paper-menu-button class="" horizontal-align="right" dynamic-align="true" vertical-offset="26">
                            <paper-icon-button id="linkhe" class="button--icon-btn" icon="icons:link" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                            <paper-listbox slot="dropdown-content">
                                <template is="dom-repeat" items="[[linkableHealthElements]]" as="he">
                                    <template is="dom-if" if="[[he.id]]">
                                        <paper-item id="[[he.id]]" class$="link [[_isExcluded(he)]]" on-tap="_linkForm">
                                            <label class$="colour-code [[he.colour]]">
                                                <span></span>
                                            </label>[[he.descr]]</paper-item>
                                    </template>
                                    <template is="dom-if" if="[[!he.id]]">
                                        <paper-item id="[[he.idService]]" class$="link [[he.colour]]" on-tap="_linkForm">
                                            <label class="colour-code">
                                                <span></span>
                                            </label>[[he.descr]]</paper-item>
                                    </template>
                                </template>
                            </paper-listbox>
                        </paper-menu-button>
                        <template is="dom-if" if="[[!readOnly]]">
                            <!--
                            <dynamic-subcontact-type-selector id="linktosub" subcontact-type="[[subcontactType]]" language="[[language]]" resources="[[resources]]" on-link-to-subcontact-type="_linkToSubcontactType"></dynamic-subcontact-type-selector>
                            <paper-tooltip position="bottom" for="linktosub">[[localize('link_sub','Link to sub',language)]]</paper-tooltip>
							-->
							<template is="dom-if" if="[[_none(showEdit,noPrint)]]">

<!--								<template is="dom-if" if="[[!isSubForm]]">-->
<!--									<paper-menu-button class="form-title-bar-btn" horizontal-align="right" dynamic-align="true" vertical-offset="26">-->
<!--										<paper-icon-button class="form-title-bar-btn" slot="dropdown-trigger" alt="menu" icon="icons:file-upload"></paper-icon-button>-->
<!--										<paper-listbox slot="dropdown-content" >-->
<!--											<template is="dom-repeat" items="[[reports]]" as="report">-->
<!--												<paper-item class="link" on-tap="newReport" id="report"><iron-icon icon="vaadin:file-o"></iron-icon>[[_getReportTrad(report.name)]]</paper-item>-->
<!--											</template>-->
<!--										</paper-listbox>-->
<!--									</paper-menu-button>-->
<!--								</template>-->

								<template is="dom-if" if="[[_shouldDisplayPrintSubFormIcon(isSubForm, template)]]">
									<paper-icon-button icon="print" on-tap="printSubForm" id="printSubForm" class="add-button"></paper-icon-button>
									<paper-tooltip position="bottom" for="printSubForm">[[localize('print','Print',language)]]</paper-tooltip>
								</template>
							</template>
							<paper-icon-button id="delform" class="button--icon-btn" icon="icons:delete" on-tap="_deleteConfirmation"></paper-icon-button>
                            <paper-tooltip position="bottom" for="delform">[[localize('del_form','Delete form',language)]]</paper-tooltip>
                        </template>
					</div>
				</div>
			</template>
			<template is="dom-if" if="[[!dataProvider]]">
				<ht-spinner class="center" active></ht-spinner>
			</template>

			<form id="general-info" is="iron-form">
				<div class="card-content horizontal justified">
					<template is="dom-repeat" items="[[template.sections]]" as="section">
						<template is="dom-repeat" items="[[section.formColumns]]" as="column">
							<template id="layoutitems-repeat" is="dom-repeat" items="[[_sortedGroupedFormDataList(column.formDataList)]]" as="layoutItem">
								<template is="dom-if" if="[[_shouldDisplay(layoutItem, readOnly, compact)]]">
									<template is="dom-if" if="[[_isTextField(layoutItem)]]">
										<dynamic-text-field id="[[_sanitizeId(layoutItem.name)]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]" is-modified-after="[[_isModifiedAfter(layoutItem)]]"
										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]" pattern="[[layoutItem.editor.pattern]]"
										 value="[[_value(layoutItem,dataMap.*)]]" api="[[api]]" width="[[layoutItem.editor.flow]]" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-text-field>
									</template>
									<template is="dom-if" if="[[_isTextArea(layoutItem)]]">
										<dynamic-text-area id="[[_sanitizeId(layoutItem.name)]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]" is-modified-after="[[_isModifiedAfter(layoutItem)]]"
										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]"
										 value="[[_value(layoutItem,dataMap.*)]]" api="[[api]]" width="[[layoutItem.editor.flow]]" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-text-area>
									</template>
									<template is="dom-if" if="[[_isCheckboxField(layoutItem)]]">
										<dynamic-checkbox id="[[_sanitizeId(layoutItem.name)]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]" is-modified-after="[[_isModifiedAfter(layoutItem)]]"
										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]"
										 value="[[_value(layoutItem,dataMap.*)]]" api="[[api]]" width="[[layoutItem.editor.flow]]" group="[[layoutItem.editor.groupRadio]]" on-checked="_callRadioGroup" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-checkbox>
									</template>
									<template is="dom-if" if="[[_isNumberField(layoutItem)]]">

										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]"
										 value="[[_value(layoutItem,dataMap.*)]]" width="[[layoutItem.editor.flow]]" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-number-field>
									</template>

                                                              i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]"
                                                              value="[[_value(layoutItem,dataMap.*)]]" width="[[layoutItem.editor.flow]]" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-number-slider>
                                    </template>

										<dynamic-measure-field id="[[_sanitizeId(layoutItem.name)]]" api="[[api]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]"
										 is-modified-after="[[_isModifiedAfter(layoutItem)]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"
										 linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]" value-with-unit="[[_value(layoutItem,dataMap.*)]]"

										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" data-source="[[_popupDataSource(layoutItem, layoutItem.editor.menuOptions)]]"
										 linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]" value="[[_value(layoutItem,dataMap.*)]]"

										 read-only="[[_isReadOnly(layoutItem,readOnly)]]" display-all-always="[[layoutItem.editor.displayAllAlways]]" is-free-text="[[layoutItem.editor.isFreeText]]"></dynamic-popup-menu>
									</template>
									<template is="dom-if" if="[[_isDateField(layoutItem)]]">
										<dynamic-date-field id="[[_sanitizeId(layoutItem.name)]]" api="[[api]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]" is-modified-after="[[_isModifiedAfter(layoutItem)]]"
										 linkables="[[linkableHealthElements]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" last-modified="[[_lastModified(layoutItem)]]"
										 value="[[_value(layoutItem,dataMap.*)]]" width="[[layoutItem.editor.flow]]" full-date-mode="[[layoutItem.editor.fullDateMode]]" on-field-changed="_valueChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-date-field>
									</template>
									<template is="dom-if" if="[[_isValueDateField(layoutItem)]]">
										<dynamic-date-field id="[[_sanitizeId(layoutItem.name)]]" api="[[api]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" was-modified="[[_wasModified(layoutItem)]]" is-modified-after="[[_isModifiedAfter(layoutItem)]]"
										 linkables="[[linkableHealthElements]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" last-modified="[[_lastModified(layoutItem)]]"
										 value="[[_valueDate(layoutItem,dataMap.*)]]" width="[[layoutItem.editor.flow]]" full-date-mode="[[layoutItem.editor.fullDateMode]]" on-field-changed="_valueDateChangedWithBooleanSet"
										 read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]"></dynamic-date-field>
									</template>
									<template is="dom-if" if="[[_isTokenField(layoutItem)]]">

										 is-modified-after="[[_isModifiedAfter(layoutItem)]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"
										 linkables="[[linkableHealthElements]]" last-modified="[[_lastModified(layoutItem)]]" value="[[_valueContainers(layoutItem,dataMap.*)]]"
										 width="[[layoutItem.editor.flow]]" on-field-changed="_valueContainersChanged" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]" create-treatment="[[_hasTreatmentCdItem(layoutItem.tags)]]"></dynamic-medication-field>
									</template>
									<template is="dom-if" if="[[_isSubForm(layoutItem)]]">
										<dynamic-sub-form id="sf_[[_sanitizeId(layoutItem.name)]]" label="[[layoutItem.label]]" key="[[layoutItem.name]]" layout-item="[[layoutItem]]" api="[[api]]" user="[[user]]"
										 i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" sub-contexts="[[_subForms(layoutItem,dataMap.*)]]"
										 on-delete-subform="_deleteSubForm" on-add-subform="_addSubForm" read-only="[[_isReadOnly(layoutItem,readOnly)]]" disabled="[[disabled]]" no-print="[[noPrint]]" parent-form-dp="[[dataProvider]]"></dynamic-sub-form>
									</template>
									<template is="dom-if" if="[[_isLabel(layoutItem)]]">

			<template is="dom-if" if="[[showEdit]]">

                <paper-tooltip position="bottom" for="_eMediattest">[[localize('medexSubformTooltip','Send certificate via eMediAtt / Medex',language)]]</paper-tooltip>
			</template>

				</div>
				<div class="buttons">
					<paper-button dialog-confirm autofocus on-tap="cancel" class="button">Cancel</paper-button>
					<paper-button dialog-confirm class="button button--save" on-tap="_deleteForm">Delete</paper-button>

	<script>
		class DynamicForm extends Polymer.TkLocalizerMixin(Polymer.Element) {
			static get is() {
				return 'dynamic-form';
			}

			static get properties() {
				return {
					api: {
						type: Object
					},
					user: {
						type: Object
					},
					template: {
						type: Object,
						observer: '_templateChanged'
					},
                    reports: {
                        type: Array
                    },
                    readOnly: {
						type: Boolean,
						value: false
					},
					compact: {
						type: Boolean,
						value: false
					},
					dataProvider: {
						type: Object
					},
					dataMap: {
						type: Object,
						value: null
					},
					isSubForm: {
						type: Boolean,
						value: false
					},
					showTitle: {
						type: Boolean,
						value: false
					},
                    noPrint: {
                        type: Boolean,
                        value: false
                    },
					title: {
						type: String,
						value: null
					},
					displayedTitle: {
						type: String,
						computed: "_displayedTitle(title, showTitle, dataProvider)"
					},
					showEdit: {
						type: String,
						computed: "_showEdit(isSubForm, readOnly)"
					},
					healthElements: {
						type: Array
					},
                    linkableHealthElements: {
                        type: Array
                    },
                    reportsListDisplayed: {
                        type: Boolean,
                        value: false
					},
                    subcontactType: {
                        type: Array,
                        value: () => []
                    },
                    closed: {
					    type: Boolean
                    },
                     parentFormDp: {
                        type: Object,
                        value: () => {}
                    }
				};
			}

            static get observers() {
                return [];
            }

			constructor() {
				super();
			}

			_shouldDisplayTypes(readOnly, typesList) {
				return !readOnly && typesList && typesList.length
			}

			_showEdit() {
				return this.readOnly && !this.isSubForm;
			}

			_sanitizeId( id ) {
				return id.replace(/[\.#]/gi, '-')
			}

			notify(path) {
				try{
					if (!this.template) {
						return;
					}
					let pathParts = path.split('.');

					let composedNameLength = 1
					const layoutItem = _.flatten(_.flatten(this.template.sections.map(s => s.formColumns.map(c => c.formDataList)))).find(fdl => {

						const nameParts = fdl.name.split('.')
						const pathPartsForName = pathParts.slice(0,nameParts.length)

						return nameParts.filter( (n, idx) => n === pathPartsForName[idx] ).length === nameParts.length && (composedNameLength = nameParts.length)

					});

					const joinedId = pathParts.slice(0,composedNameLength).join('-')
					const item = Polymer.dom(this.root).querySelector('#sf_' + joinedId);

			_sortedGroupedFormDataList(formDataList) {
				const widthsStruct = formDataList.reduce((acc, i) => {
					acc.widths[i.name] = i.editor.left + i.editor.width; acc.maxWidth = Math.max(acc.widths[i.name], acc.maxWidth); return acc
				}, { widths: {}, maxWidth: 32 })

				//Cluster lines
				const sortedList = _.sortBy(formDataList, fd => fd.editor.top)
				const clusters = this.$['ckmeans-grouping'].cluster(sortedList.map(fd => fd.editor.top)).clusters

				const formDataClusters = sortedList.reduce((cs, fd) => cs[_.findIndex(clusters, c => c.includes(fd.editor.top))].push(fd) && cs, new Array(clusters.length).fill(null).map(() => [])).map(c => _.sortBy(c, [x => x.editor.left + x.editor.width]))

				//Cluster columns
				const rightClustering = this.$['ckmeans-flow-grouping'].cluster(_.sortBy(formDataList.map(fd => fd.editor.left + fd.editor.width)))
				//Round centroids
				rightClustering.centroids = rightClustering.centroids.map(c => Math.round(c / 24) * 24)

				_.flatten(formDataClusters).forEach(c => {
					c.editor.right = rightClustering.centroids[_.findIndex(rightClustering.clusters, cc => cc.includes(c.editor.left + c.editor.width))]
				});

				formDataClusters.forEach(line => {
					const width = line.reduce((acc,c) => { c.editor.flow = c.editor.right - acc; return c.editor.right }, 0)
					line.forEach(c => c.editor.flow = c.editor.flow * 100 / width)
				})

				return _.flatten(formDataClusters);
			}
