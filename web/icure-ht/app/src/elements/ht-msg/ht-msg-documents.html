    <script>
        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import * as models from 'icc-api/dist/icc-api/model/models'
        class HtMsgDocuments extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-msg-documents';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    menuSelectionObject: {
                        type: Object
                    },
                    i18n: {
                        Type: Object,
                        value: function () {
                            moment.locale('fr');
                            const res = {
                                monthNames: moment.months(),
                                weekdays: moment.weekdays(),
                                weekdaysShort: moment.weekdaysShort(),
                                firstDayOfWeek: moment.localeData().firstDayOfWeek(),
                                week: 'Semaine',
                                calendar: 'Calendrier',
                                clear: 'Clear',
                                today: 'Aujourd\'hui',
                                cancel: 'Annuler',
                                formatDate: function (d) {
                                    //return moment(d).format(moment.localeData().longDateFormat('L'))
                                    return moment(d).format('DD/MM/YYYY');
                                },
                                parseDate: function (s) {
                                    return moment(s, 'DD/MM/YYYY').toDate();
                                },
                                formatTitle: function (monthName, fullYear) {
                                    return monthName + ' ' + fullYear;
                                }
                            };
                            return res;
                        },
                        noReset: true
                    },
                    _bodyOverlay: {
                        type: Boolean,
                        value: false
                    },
                    _loadingMessages: {
                        type: Array,
                        value: () => []
                    },
                    _isLoading: {
                        type: Boolean,
                        value: false,
                        observer: '_loadingStatusChanged'
                    },
                    _importedDocumentType: {
                        type: Array,
                        notify: false,
                        value: ['SCAN', 'IMPORT', 'HUB']
                    },
                    hcpMap : {
                        type: Object,
                        notify: false,
                        value: () => new Map()
                    },
                    page: {
                        type: Number,
                        value: 1
                    },
                    pages: {
                        type: Array,
                        value: []
                    },
                    pageStart: {
                        type: Number,
                        value: 0
                    },
                    pageEnd: {
                        type: Number,
                        value: 50
                    },
                    activeItem: {
                        type: Object,
                        value: null
                    },
                    messages: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    errorTitle: {
                        type: String,
                        value: ""
                    },
                    errorMessage: {
                        type: String,
                        value: ""
                    }
                };
            }

            constructor() {
                super();
            }

            static get observers() {
                return [
                    '_refresh(menuSelectionObject,menuSelectionObject.*)',
                ];
            }

            ready() {
                super.ready();
            }

            showErrorMessage(e) {
                if (e.detail && e.detail.title && e.detail.message) {
                    return setTimeout(()=>{
                        console.log(e.detail.error);
                        this.set('errorTitle', e.detail.title);
                        this.set('errorMessage', e.detail.message);
                        this.set("_bodyOverlay", true);
                        this.$["errorMessageBox"].open();
                    },200);
                }
            }

            _loadingStatusChanged() {
                if (!this._isLoading) this._resetLoadingMessage();
            }

            _resetLoadingMessage() {
                this._loadingMessages = [];
            }

            _setLoadingMessage(messageData) {
                setTimeout(() => {
                    if (messageData.updateLastMessage) this._loadingMessages.pop();
                    this._loadingMessages.push(messageData);
                    let loadingContentTarget = this.shadowRoot.querySelectorAll('#loadingContent')[0];
                    if (loadingContentTarget) {
                        loadingContentTarget.innerHTML = '';
                        _.each(this._loadingMessages, (v) => {
                            loadingContentTarget.innerHTML += "<p><iron-icon icon='" + v.icon + "' class='" + (v.done ? "loadingIcon done" : "loadingIcon") + "'></iron-icon>" + v.message + "</p>";
                        });
                    }
                }, 100)
            }

            _formatDate(date) {
                let moment = this.api.moment(date);
                return moment ? moment.format('DD/MM/YYYY') : date;
            }

            _closeDialogs() {
                this.set("_bodyOverlay", false);
                _.map(this.shadowRoot.querySelectorAll('.modalDialog'), i => i && typeof i.close === "function" && i.close())
            }

            _isEqual(a, b) {
                return !!(a === b)
            }

            _getMessages(currentFolder) {
                if(!currentFolder) return Promise.resolve(null);

                this.set('page',1);
                let foundMessages = [];

                return !currentFolder ?
                    foundMessages :

                    Promise.all(this._importedDocumentType.map(importedDocumentType => this.api.message().findMessagesByTransportGuid('DOC:' + importedDocumentType + ':IN', null, null, null, 1000)
                        .then(messages => messages.rows.filter(m => currentFolder === 'todealwith' ? this._toDealWith(m) : !this._toDealWith(m)))
                        .then(messages => Promise.all(messages.map(message => this._getHealthcarePartyName(message.fromHealthcarePartyId)
                            .then(name => {
                                message['hcp'] = name;
                                return message;
                            })
                        )))
                        .then(messages => _.orderBy(messages, ['created','transportGuid'],['desc','desc']))
                    ))
                    .then(messagesByType => _.flatten(messagesByType))
                    .then(messages => foundMessages=_.compact(messages||[]))
                    .catch(e=>{
                        console.log(e);
                        return []
                    })
                    .finally(()=>foundMessages)
            }

            _getHealthcarePartyName(fromHealthcarePartyId) {
                let prom = this.hcpMap.get(fromHealthcarePartyId)
                if (prom === undefined) {
                    prom = this.api.hcparty().getHealthcareParty(fromHealthcarePartyId)
                        .then(hcp => {
                            return hcp.firstName + ' ' + hcp.lastName
                        })
                    this.hcpMap.set(fromHealthcarePartyId, prom)
                }
                return prom
            }

            _documentTapped(e) {
                if(_.get(e,"path[0].nodeName","") === 'TABLE') return
                this.set('selectedMessages', _.get(this,"activeItem",null));
                this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: this.selectedMessages } } }));
            }

            _toDealWith(m) {
                return !!((m.status & (1 << 26)) === 0)
            }

            _refresh() {
                if (this.menuSelectionObject && this.menuSelectionObject.selection) {

                    this._resetLoadingMessage();
                    this.set('_isLoading', true );
                    this._setLoadingMessage({ message:this.localize('ehb.gettingMessages',this.language), icon:"arrow-forward"});

                    const currentFolder = _.trim(_.get(this,"menuSelectionObject.selection.folder","todealwith"))

                    this._getMessages(currentFolder)
                        .then(foundMessages=>{
                            this._setLoadingMessage({ message:this.localize('ehb.gettingMessages_done',this.language), icon:"check-circle", updateLastMessage: true, done:true});
                            this.set("messages", foundMessages)
                            this.set('_isLoading', false );
                        })
                        .catch(e=>{ console.log(e); })
                        .finally(()=>{
                            this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: null } } }));
                            this.triggerGridResize()
                        })

                } else {
                    this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: null } } }));
                    this.triggerGridResize()
                }
            }

            triggerGridResize() {
                const grid = this.shadowRoot.getElementById('vaadinDocumentsGrid')
                return grid && grid.notifyResize()
            }

            _createNewDocument(){
                this.dispatchEvent(new CustomEvent('open-new-doc', { detail: null, bubbles: true }))
            }

            encryptInfo(message, info) {
                return this.api.encryptDecryptFileContentByUserHcpIdAndDocumentObject("encrypt", this.user, message, this.api.crypto().utils.ua2ArrayBuffer(this.api.crypto().utils.text2ua(JSON.stringify(info))))
                    .then(encrypted => {
                        message.metas.cryptedInfo = btoa(String.fromCharCode.apply(null, new Uint8Array(encrypted)));
                        return message;
                    })
            }

            encryptPatientId(message, patientId) {
                if (patientId) {
                    const tab = [{
                        patientId: patientId,
                        isAssigned: true
                    }];
                    return this.api.encryptDecryptFileContentByUserHcpIdAndDocumentObject("encrypt", this.user, message, this.api.crypto().utils.ua2ArrayBuffer(this.api.crypto().utils.text2ua(JSON.stringify(tab))))
                        .then(encrypted => {
                            message.metas.cryptedInfo = btoa(String.fromCharCode.apply(null, new Uint8Array(encrypted)));
                            return message;
                        })
                }
                else {
                    message.metas.cryptedInfo = '';
                    return Promise.resolve(message);
                }
            }

            saveDoc(e){
                if(!(e && e.detail && e.detail.documents && e.detail.documents.length))return;
                let message = null;
                (e.detail.documents || []).map( doc =>{
                    Promise.all([
                        this.api.user().findByHcpartyId(doc.hcp),
                        this.api.message().newInstance(this.user)])
                        .then(([user,msg]) => this.api.message().createMessage(_.merge(msg,{
                            transportGuid : "DOC:"+(doc.isScanned ? "SCAN" :"IMPORT")+":IN",
                            recipients :[doc.hcp,(this.user.healthcarePartyId || (this.hcp && this.hcp.id) || "")],
                            recipientsType : "org.taktik.icure.entities.HealthcareParty",
                            metas :{
                                filename : doc.title,
                                importDate : doc.importDate,
                                documentDate : doc.docDate,
                                type : doc.type
                            },
                            toAddresses : [_.get(this.user, 'email', _.get(this.user, 'healthcarePartyId', "")),_.get(user,"email",doc.hcp)],
                            subject : "imported doc in message",
                            //@ToDo test on persphysician ==> traited or not
                            status : (doc.isScanned ? 1<<24 : 0) | 1<<25 | (doc.patientId ? 1<<26 : 0)
                        })))
                        // .then(msg => this.encryptPatientId(msg, doc.patientId))
                        // .then(msg => this.api.message().modifyMessage(msg))
                        .then(msg => {
                            message = msg;
                            return this.api.document().newInstance(this.user, msg, {
                                documentType: doc.type,
                                mainUti: this.api.document().uti(_.toLower(doc.extension) === "pdf" ? "application/" + _.toLower(doc.extension) : "image/" + _.toLower(doc.extension)),
                                name: doc.title.includes("." + doc.extension) ? _.trim(doc.title) : _.trim(doc.title) + "." + doc.extension
                            })
                        })
                        .then(newDoc => this.api.document().createDocument(newDoc))
                        .then(createdDoc =>{
                            doc.docId = createdDoc.id
                            return this.api.encryptDecryptFileContentByUserHcpIdAndDocumentObject("encrypt", this.user, createdDoc, doc.fileBlob)
                        })
                        .then(encryptedFileContent => this.api.document().setAttachment(doc.docId, null, encryptedFileContent)
                            .then(x=>x)
                            .catch((e)=>{console.log("---error upload attachment---")}))
                        .finally(x => {
                            if(!doc.patientId && !this.message) {
                                this.encryptInfo(message, [{}])
                                    .then((msg) => this.api.message().modifyMessage(msg))
                                    .then(() => this._refresh())
                            }
                            else {
                                this.api.patient().getPatientWithUser(this.user, doc.patientId)
                                    .then(patient => this.api.register(patient, "patient"))
                                    .then(patient => this.api.contact().newInstance(this.user, patient, {
                                        created: parseInt(moment(doc.docDate).format("x")) || new Date().getTime(),
                                        modified: parseInt(moment(doc.docDate).format("x")) || new Date().getTime(),
                                        author: this.user.id,
                                        responsible: this.user.healthcarePartyId,
                                        subContacts: []
                                    }))
                                    .then(contact => {
                                        const svc = this.api.contact().service().newInstance(this.user, {
                                            content: _.fromPairs([[this.language, {
                                                documentId: doc.docId,
                                                stringValue: doc.title
                                            }]]), label: 'imported document'
                                        });
                                        contact.services = [svc];
                                        const sc = {status: 64, services: [{serviceId: svc.id}]};
                                        contact.subContacts.push(sc);

                                        return this.api.contact().createContactWithUser(this.user, contact)
                                    })
                                    .then(contact => this.api.register(contact, "contact"))
                                    .then(contact => this.encryptInfo(message, [{
                                        'patientId': doc.patientId,
                                        'isAssigned': true,
                                        'contactId': contact.id
                                    }]))
                                    .then((msg) => this.api.message().modifyMessage(msg))
                                    .then(() => this._refresh())
                            }
                        })
                })
            }

            updateDoc(e){
                if(!e.detail.doc || !e.detail.messageId) return;

                let message =this.messages.find(msg =>msg.id===e.detail.messageId)
                message.metas.filename = e.detail.doc.filename
                message.metas.documentDate = e.detail.doc.documentDate
                message.metas.type = e.detail.doc.type
                message.subject = "modified and imported doc in patient folder"
                message.status = (message.status ^ 1<<26) | (e.detail.patientId ? 1<<26 : 0)
                this.api.document().getDocument(e.detail.doc.id)
                    .then(doc =>{
                        doc.documentType= e.detail.doc.type
                        let extension = _.toLower(doc.name.split('.').pop());
                        doc.name = e.detail.doc.filename.includes("."+extension) ? _.trim(e.detail.doc.filename) :_.trim(e.detail.doc.filename)+"."+extension
                        return this.api.document().modifyDocument(doc)
                    })
                    .then(doc =>this.api.register(doc,"document"))
                    .then(doc => {
                        if(e.detail.patientId !== "") {
                            return this.api.patient().getPatientWithUser(this.user, e.detail.patientId)
                                .then(patient => this.api.contact().newInstance(this.user, patient, {
                                    created: parseInt(moment(e.detail.doc.documentDate).format("x")) || new Date().getTime(),
                                    modified: parseInt(moment(e.detail.doc.documentDate).format("x")) || new Date().getTime(),
                                    author: this.user.id,
                                    responsible: this.user.healthcarePartyId,
                                    subContacts: []
                                }))
                                .then(contact => {
                                    const svc = this.api.contact().service().newInstance(this.user, { content: _.fromPairs([[this.language, { documentId: doc.id, stringValue: e.detail.doc.filename}]]), label: 'imported document' });
                                    contact.services =[svc];
                                    const sc = { status: 64, services: [{ serviceId: svc.id }] };
                                    contact.subContacts.push(sc);
                                    return this.api.contact().createContactWithUser(this.user,contact)
                                })
                                .then(contact => this.api.register(contact,"contact"))
                                .then(contact => this.encryptInfo(message, [{
                                    'patientId': e.detail.patientId,
                                    'isAssigned': true,
                                    'contactId': contact.id
                                }]))
                                .then(msg => this.api.message().modifyMessage(msg))
                                .then(msg =>this.api.register(msg, 'message'))
                                .then(() => this._refresh())
                        }
                    })
                    .catch((error) => this.dispatchEvent(new CustomEvent('show-error-message', { detail: {title: message.metas.filename, message: "err.document.update", detail: error}, bubbles: true })));
            }

            unassignDoc(e){
                if(!e.detail.doc || !e.detail.messageId || !e.detail.contactId) return;
                let message =this.messages.find(msg =>msg.id===e.detail.messageId);
                message.status = message.status ^ 1<<26;
                this.encryptInfo(message, [{}])
                    .then(message => this.api.message().modifyMessage(message))
                    .then(message =>this.api.register(message, 'message'))
                    .then(() => this.api.contact().getContactWithUser(this.user, e.detail.contactId))
                    .then(contact => {
                        contact.deletionDate = parseInt(moment().format('YYYYMMDDHHmmss'));
                        return this.api.contact().modifyContactWithUser(this.user, contact);
                    })
                    .then(contact => this.api.register(contact,"contact"))
                    .then(() => this._refresh())
                    .catch((error) => this.dispatchEvent(new CustomEvent('show-error-message', { detail: {title: message.metas.filename, message: "err.document.update", detail: error}, bubbles: true })));
            }

            deleteDoc(e){
                if(!e.detail.doc || !e.detail.messageId) return;
                if(e.detail.contactId) return;
                let message =this.messages.find(msg =>msg.id===e.detail.messageId);
                this.api.message().deleteMessages(e.detail.messageId)
                    .then(() => this._refresh())
                    .catch((error) => this.dispatchEvent(new CustomEvent('show-error-message', { detail: {title: message.metas.filename, message: "err.document.update", detail: error}, bubbles: true })));
            }
        }

        customElements.define(HtMsgDocuments.is, HtMsgDocuments);
    </script>
</dom-module>
