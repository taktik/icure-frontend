<link rel="import" href="./buttons-style.html">

<dom-module id="dialog-style">
    <template>
        <style is="custom-style" include="buttons-style">
            paper-dialog::before {
                content:'';
                display: block;
                position: fixed;
                height: 100%;
                width: 100%;
                background: rgba(0,0,0,0.42);
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 0;
            }

            paper-dialog {
                --paper-dialog-background-color: #fff;
            }

            :host>::slotted(*) {
                margin-top: 0;
                padding: 0;
                position: relative;
            }

            .modal-title {
                background: var(--app-background-color-dark);
                margin-top: 0;
                height: 48px;
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
            }

            .content{
                max-height: calc(100% - 45px - 45px);
                overflow-y: auto;
                margin-top: 0;
                box-sizing: border-box;
                height: 100%;
                background: white;
                opacity: 1;
                position: relative;
                padding: 0;
            }

            .buttons {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: auto;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-end;
                align-items: center;
                padding: 8px 12px;
                box-sizing: border-box;
                border-top: 1px solid var(--app-background-color-dark);
                background: white;
            }

            .button{
                margin: 0 4px;
            }

            .modal-button[disabled] {
                @apply --button-disabled;
            }

            .modal-button--save {
                @apply --button--save;
            }

            .modal-button--save:hover {
                @apply --button--save-hover;
            }

            .modal-button--save[disabled] {
                @apply --button--save-disabled;
            }

            .modal-button iron-icon{
                @apply --button-iron-icon;
            }

            iron-overlay-backdrop{
                z-index: 0;
            }

        </style>
    </template>
</dom-module>
